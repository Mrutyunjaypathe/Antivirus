<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” SHIELDX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-body">
    <div class="auth-bg">
        <div class="auth-bg-orb orb1"></div>
        <div class="auth-bg-orb orb2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-brand">
                <span class="auth-brand-icon">ğŸ›¡ï¸</span>
                <h1 class="auth-brand-name">SHIELDX</h1>
                <p class="auth-brand-sub">Create your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}" style="margin-bottom: 1rem;">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Choose a username (min 3 chars)"
                        required minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-input" style="cursor:pointer;">
                        <option value="student">ğŸ“ Student</option>
                        <option value="staff">ğŸ‘” Staff (Faculty)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Min 6 characters" required
                        minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-input" placeholder="Repeat password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">ğŸš€ Create Account</button>
            </form>

            <p class="auth-footer-text">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="link">Sign In</a>
            </p>
        </div>
    </div>
</body>

</html>
