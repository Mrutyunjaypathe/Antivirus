<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî SHIELDX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-body">
    <div class="auth-bg">
        <div class="auth-bg-orb orb1"></div>
        <div class="auth-bg-orb orb2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand -->
            <div class="auth-brand">
                <span class="auth-brand-icon">üõ°Ô∏è</span>
                <h1 class="auth-brand-name">SHIELDX</h1>
                <p class="auth-brand-sub">Antivirus Web Scanner</p>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}" style="margin-bottom: 1rem;">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your username" required
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">üîê Sign In</button>
            </form>

            <p class="auth-footer-text">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="link">Create one</a>
            </p>
        </div>
    </div>
</body>

</html>
